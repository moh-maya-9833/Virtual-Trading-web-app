<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Selection | Paper Trading</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: url(selectorimage.jpg) no-repeat center center/cover;
      background-size: cover;
      color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      background: rgba(21, 1, 1, 0.9);
      padding: 20px;
      width: 100%;
      max-width: 700px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
      color: #f7f7f7; /* Changed to white */
      margin-bottom: 5px;
    }

    header p {
      font-size: 1.1rem;
      color: #f7f7f7; /* Changed to white */
    }

    /* Market Selection Section */
    .market-selection {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .market-card {
      background: #333;
      width: 240px;
      border-radius: 15px;
      padding: 30px 20px;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }

    .market-card:hover {
      transform: scale(1.05);
      /* Removed the background color change on hover */
    }

    .market-card h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      color: #f7f7f7; /* Changed to white */
    }

    .market-card i {
      font-size: 3rem;
      color: #3477f7;
      margin-bottom: 10px;
      transition: color 0.3s ease, transform 0.3s ease; /* Add transform for smoothness */
    }

    .market-card:hover i {
      color: #333;
      transform: scale(1.1); /* Slightly increase icon size on hover */
    }

    .market-card button {
      background: #3477f7;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 15px;
    }

    .market-card button:hover {
      background: #275ec0; /* Slightly darker shade for hover effect */
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Select Your Market</h1>
    <p>Start paper trading in a market of your choice.</p>
  </header>

  <!-- Market Selection Section -->
  <section class="market-selection">
    <div class="market-card">
      <i class="fas fa-chart-line"></i>
      <h2>Stock Market</h2>
      <button onclick="window.location.href='front.html'">Start Trading</button>

    </div>
    <div class="market-card">
      <i class="fas fa-coins"></i>
      <h2>Commodity Market</h2>
      <button onclick="startTrading('commodity')">Start Trading</button>
    </div>
    <div class="market-card">
      <i class="fab fa-bitcoin"></i>
      <h2>Crypto Market</h2>
      <button onclick="startTrading('crypto')">Start Trading</button>
    </div>
    <div class="market-card">
      <i class="fas fa-globe"></i>
      <h2>Forex Market</h2>
      <button onclick="startTrading('forex')">Start Trading</button>
    </div>
  </section>

  <script>
    // JavaScript Functionality
    function startTrading(marketType) {
      alert(`You have selected the ${marketType} market for paper trading!`);
      // Logic to redirect to the selected market's trading page can be added here
    }
    function loda(){
      
    }
  </script>

</body>
</html>
